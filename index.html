<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Effect Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="login-container">
        <div class="login-form glass-effect">
          <h1><img class="logo" src="imgs/logo.png" alt="" /></h1>
          <h2>Login</h2>
          <form>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="username@gmail.com"
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />

            <a href="#">Forgot Password?</a>

            <button type="submit" class="sign_in">Sign in</button>

            <p>or continue with</p>
            <div class="social-login">
              <button class="google social">
                <img src="imgs/google.png" alt="" />
              </button>
              <button class="github social">
                <img src="imgs/github.png" alt="" />
              </button>
              <button class="facebook social">
                <img src="imgs/fb.png" alt="" />
              </button>
            </div>
          </form>
          <p class="p">
            Don't have an account yet?
            <a href="#" class="p">Register for free</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
